#Elastic search 
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: myelastic
spec:
  version: 7.9.0
  nodeSets:
  - name: master-nodes
    count: 1
    config:
      node.master: true
      node.data: false
  - name: data-nodes
    count: 1
    config:
      node.master: false
      node.data: true
